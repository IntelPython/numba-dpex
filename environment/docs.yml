name: dpex-docs-dev
channels:
  - dppy/label/dev
  - numba
  - intel
  - conda-forge
  - nodefaults
dependencies:
  - libffi
  - gxx_linux-64
  - dpcpp_linux-64
  - numba==0.58*
  - scikit-build>=0.15*
  - cmake>=3.26*
  - dpctl
  - dpnp
  - dpcpp-llvm-spirv
  - opencl_rt
  - pip
  - pip:
    - sphinx
    - autodoc # there is no conda package
    - recommonmark
    - sphinx-rtd-theme
    - sphinxcontrib-apidoc
    - sphinxcontrib-googleanalytics
    - sphinxcontrib.programoutput
    - pydata-sphinx-theme
    - myst-parser
