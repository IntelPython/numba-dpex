name: dpex-docs-dev
channels:
  - dppy/label/dev
  - numba
  - intel
  - conda-forge
  - nodefaults
dependencies:
  - python=3.10
  - gxx_linux-64
  - dpcpp_linux-64
  - numba 0.57*
  - dpctl 0.14*
  - dpnp >=0.12*
  - spirv-tools
  - dpcpp-llvm-spirv
  - packaging
  - pytest
  - pip
  - pip:
    - coverage
    - pre-commit
    - flake8
    - black==20.8b1
    - pexpect
    - sphinx
    - autodoc
    - recommonmark
    - sphinx-rtd-theme
    - sphinxcontrib-apidoc
    - sphinxcontrib-googleanalytics
