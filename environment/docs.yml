name: dpex-docs-dev
channels:
  - dppy/label/dev
  - numba
  - intel
  - conda-forge
  - nodefaults
dependencies:
  - libffi
  - gxx_linux-64
  - dpcpp_linux-64>=2024.0,!=2024.0.1,!=2024.0.2
  - numba==0.59*
  - scikit-build>=0.15*
  - cmake>=3.26*
  - dpctl>=0.16*
  - dpnp>=0.14*
  - dpcpp-llvm-spirv
  - opencl_rt
  - versioneer
  - pip
  - pip:
    - sphinx
    - sphinx-autoapi
    - autodoc # there is no conda package
    - recommonmark
    - sphinx-rtd-theme
    - sphinxcontrib-apidoc
    - sphinxcontrib-bibtex
    - sphinxcontrib-googleanalytics
    - sphinxcontrib.programoutput
    - pydata-sphinx-theme
    - myst-parser
    - furo
