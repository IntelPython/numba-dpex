name: dpex-docs-dev
channels:
  - dppy/label/dev
  - numba
  - conda-forge
  - nodefaults
dependencies:
  - libffi
  - gcc_linux-64
  - dpcpp_linux-64>=2024.2
  - sysroot_linux-64=2.28
  - numba==0.60*
  - scikit-build>=0.15*
  - cmake>=3.26*
  - ninja
  - dpctl>=0.16*
  - dpnp>=0.14*
  - dpcpp-llvm-spirv
  - intel-opencl-rt
  - versioneer
  - pip
  - pip:
    - sphinx
    - sphinx-autoapi==3.0.0
    - autodoc # there is no conda package
    - recommonmark
    - sphinx-rtd-theme
    - sphinxcontrib-apidoc
    - sphinxcontrib-bibtex
    - sphinxcontrib-googleanalytics
    - sphinxcontrib.programoutput
    - pydata-sphinx-theme
    - myst-parser
    - furo
