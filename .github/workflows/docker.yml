          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            ${{ needs.env.outputs.BUILD_ARGS }}
            BUILDER_IMAGE=${{ needs.env.outputs.DOCKER_STAGES_IMAGE }}:${{ env.DOCKER_TAG }}-builder
            PYTHON_VERSION=${{ matrix.python_version }}

  build-dpnp-builder:
