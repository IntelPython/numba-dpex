package:
    name: numba-dppy
    version: {{ GIT_DESCRIBE_TAG }}

source:
    path: ..

build:
    number: {{ GIT_DESCRIBE_NUMBER }}
    script_env:
        - ONEAPI_ROOT
        - WHEELS_OUTPUT_FOLDER

requirements:
    build:
        - {{ compiler('cxx') }}
    host:
        - python
        - setuptools
        - cython
        - numba 0.52.*
        - dpctl 0.7.*
        - dpnp >=0.5.1,<0.6.*  # [linux]
        - wheel
    run:
        - python
        - numba 0.52.*
        - dpctl 0.7.*
        - spirv-tools
        - llvm-spirv
        - llvmdev
        - dpnp >=0.5.1,<0.6.*  # [linux]

test:
    requires:
        - pytest
        - pytest-cov
    source_files:
        - .coveragerc


about:
    home: https://github.com/IntelPython/numba-dppy
    license: BSD-2-Clause
    license_file: LICENSE
    summary: "Numba extension for Intel CPU and GPU backend"
    description: |
        <strong>LEGAL NOTICE: Use of this software package is subject to the
        software license agreement (as set forth above, in the license section of
        the installed Conda package and/or the README file) and all notices,
        disclaimers or license terms for third party or open source software
        included in or with the software.</strong>
        <br/><br/>
        EULA: <a href="https://opensource.org/licenses/BSD-2-Clause" target="_blank">BSD-2-Clause</a>
        <br/><br/>

extra:
    recipe-maintainers:
        - PokhodenkoSA
