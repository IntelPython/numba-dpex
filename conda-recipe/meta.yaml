{% set required_compiler_version = "2023.2" %}
{% set excluded_compiler_version1 = "2024.0.1" %}
{% set excluded_compiler_version2 = "2024.0.2" %}

package:
    name: numba-dpex
    version: {{ GIT_DESCRIBE_TAG }}

source:
    path: ..

build:
    number: {{ GIT_DESCRIBE_NUMBER }}
    script_env:
        - WHEELS_OUTPUT_FOLDER

requirements:
    build:
        - {{ compiler('cxx') }}
        - {{ compiler('dpcpp') }} >={{ required_compiler_version }},!={{ excluded_compiler_version1 }},!={{ excluded_compiler_version2 }} # [not osx]
        # specific version of sysroot required by dpcpp, but 2024.0.0 package
        # does not have it in meta data
        - sysroot_linux-64 >=2.28  # [linux]
    host:
        - dpcpp-cpp-rt >={{ required_compiler_version }},!={{ excluded_compiler_version1 }},!={{ excluded_compiler_version2 }}
        - python
        - setuptools >=63.*
        - scikit-build >=0.15*
        - ninja # [not win]
        - cmake >=3.26*
        - numba >=0.58*
        - dpctl >=0.14*
        - dpnp >=0.11*
        - dpcpp-llvm-spirv
        - wheel
    run:
        - {{ pin_compatible('dpcpp-cpp-rt', min_pin='x.x', max_pin='x') }}
        - python
        - numba >=0.58*
        - dpctl >=0.14*
        - dpcpp-llvm-spirv
        - dpnp >=0.11*
        - packaging

test:
    requires:
        - pytest
        - pytest-cov
        - {{ compiler('dpcpp') }}  # [not osx]
        - pexpect

about:
    home: https://github.com/IntelPython/numba-dpex
    summary: "Numba extension for Intel CPU and GPU backend"
    license: Apache-2.0
    license_file: LICENSE
    description: |
        <strong>LEGAL NOTICE: Use of this software package is subject to the
        software license agreement (as set forth above, in the license section of
        the installed Conda package and/or the README file) and all notices,
        disclaimers or license terms for third party or open source software
        included in or with the software.</strong>
        <br/><br/>
        EULA: <a href="https://opensource.org/licenses/Apache-2.0" target="_blank">Apache-2.0</a>
        <br/><br/>

extra:
    recipe-maintainers:
        - Intel Python
